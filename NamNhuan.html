<script>
    let year = parseInt(prompt("Nhập năm cần kiểm tra: "));
    let result = false;
    if (year %4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0) {
                result = true
            }
        }
        else {
            result = true;
        }
    }
    if (result) alert("Là năm nhuận");
    else alert("Không là năm nhuận");
</script>
