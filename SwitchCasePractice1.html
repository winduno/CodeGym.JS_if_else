<script>
    let browser = prompt("Nhập trình duyệt bạn eiiiiii!!!", "");
    switch (browser){
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "FireFox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope this page looks ok!");
    }
</script>
